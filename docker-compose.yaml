version: '3.8'
services:

  db:
    image: postgres:13.7-alpine
    container_name: db
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=shareit
      - POSTGRES_PASSWORD=shareit
      - TZ=Europe/Moscow

  server:
    build: server
    image: server-image
    container_name: server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=shareit
      - POSTGRES_PASSWORD=shareit
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - TZ=Europe/Moscow
    restart: unless-stopped

  gateway:
    build: gateway
    image: gateway-image
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
      - TZ=Europe/Moscow
    restart: unless-stopped
